<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligencia Artificial y sus aplicaciones en la IO</title>

    <!-- Bootstrap y AdminLTE CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">

    <!-- Fuentes de AdminLTE -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini">

<div class="wrapper">



    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/con_solucion">
                    Con solución
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sin_solucion">
                    Sin solución
                </a>
            </li>
        </ul>
    </nav>


    <!-- Menú Lateral -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light"> Opt Tiempo Servicio</span>
        </a>
        <div class="sidebar">
            <ul class="nav nav-treeview">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-home"></i>
                        <p>Inicio</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/con_solucion" class="nav-link">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <p>Ver con solución</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/sin_solucion" class="nav-link">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <p>Ver sin solución</p>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Contenido de la Página -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container">
                {% block content %}
                <!-- Contenido -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
</div>
</body>

</html>
